<div class="character-details" ngif="character.id != null">
    <h1><a ng-href="/characters/{{character.id}}">{{character.name}}<a/></h1>
    <a ng-if="character.thumbnail" ng-href="/characters/{{character.id}}"><img ng-src="{{character.thumbnail}}" alt="{{character.title}}"></a>
    <p>{{character.description}}</p>
    <comics-list></comics-list>
    <events-list></events-list>
    <series-list></series-list>
    <stories-list></stories-list>
</div>
