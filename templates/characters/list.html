<div ng-if="characters.length > 0">
    <h3>Characters ({{charactersTotal}}) - <a class="view-all" href="/characters/belonging-to/{{currentItemType}}/{{currentItemId}}">View All</a></h3>
    <ul class="characters">
        <li class="character-item" ng-repeat="character in characters">
            <h3><a ng-href="/characters/{{character.id}}">{{character.title}}<a/></h3>
        </li>
    </ul>
</div>
