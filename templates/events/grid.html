<h1>Events<belonging-to></belonging-to></h1>
<list-options></list-options>
<item-count></item-count>
<ul class="events list" infinite-scroll="loadMore()" infinite-scroll-distance="1" infinite-scroll-disabled="{{infiniteScrollDisabled}}">
    <li class="event-item" ng-repeat="event in events">
        <a ng-href="/events/{{event.id}}"><img ng-src="{{event.thumbnail.path}}.{{event.thumbnail.extension}}" alt="{{event.title}}"></a>
        <h3><a ng-href="/events/{{event.id}}">{{event.title}}<a/></h3>
    </li>
</ul>
