<div ng-if="events.length > 0">
    <h3>Events ({{eventsTotal}}) - <a class="view-all" href="/events/belonging-to/{{currentItemType}}/{{currentItemId}}">View All</a></h3>
    <ul class="events">
        <li class="event-item" ng-repeat="event in events">
            <h3><a ng-href="/events/{{event.id}}">{{event.title}}<a/></h3>
        </li>
    </ul>
</div>
