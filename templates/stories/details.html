<div class="story-details" ngif="story.id != null">
    <h1><a ng-href="/stories/{{story.id}}">{{story.title}}<a/></h1>
    <a ng-if="story.thumbnail" ng-href="/stories/{{story.id}}"><img ng-src="{{story.thumbnail}}" alt="{{story.title}}"></a>
    <p>{{story.description}}</p>
    <characters-list></characters-list>
    <comics-list></comics-list>
    <creators-list></creators-list>
    <events-list></events-list>
    <series-list></series-list>
</div>
