<div ng-if="series.length > 0">
    <h3>Series ({{seriesTotal}}) - <a class="view-all" href="/series/belonging-to/{{currentItemType}}/{{currentItemId}}">View All</a></h3>
    <ul class="series">
        <li class="series-item" ng-repeat="item in series">
            <h3><a ng-href="/series/{{item.id}}">{{item.title}}<a/></h3>
        </li>
    </ul>
</div>
